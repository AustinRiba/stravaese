<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/see.js') }}"></script>
    <title>{% block title %}{% endblock %} - Stravaese</title>
    {% endblock %}
  </head>
<body>
  <div class="container-fluid">
  {% block content %}{% endblock %}
	  <div id="footer">
	    {% block footer %}
	    &copy; Copyright 2013 by <a href="http://toxiccode.com/">Austin Riba</a>.
	    {% endblock %}
  	</div>
  </div>
</body>
</html>
